{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Katıldığım Dersler</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container mt-5">
    <h2>Katıldığım Dersler</h2>

    {% for lesson in lessons %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title">{{ lesson.title }}</h4>
                <p class="card-text">{{ lesson.description }}</p>
                <small class="text-muted">{{ lesson.created_at }}</small>
            </div>
        </div>
    {% empty %}
        <p>Henüz katıldığınız bir ders ilanı bulunmamaktadır.</p>
    {% endfor %}
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
