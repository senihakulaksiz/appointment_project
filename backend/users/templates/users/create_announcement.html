<!DOCTYPE html>
<html lang="tr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Yeni Ders İlanı Oluştur</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-color: #f8f9fa;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'teacher_dashboard' %}">Öğretmen Paneli</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'teacher_profile' %}">Profilim</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'my_announcements' %}">İlanlarım</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'create_announcement' %}">Ders İlanı Yayınla</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'chatbot_page' %}">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- FORM -->
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Yeni Ders İlanı Oluştur</h2>
    <form method="post" class="shadow p-4 rounded bg-white border">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">İlanı Yayınla</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-secondary">Dashboard'a Geri Dön</a>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
