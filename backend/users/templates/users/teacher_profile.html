    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">

        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Profilim</h2>

  <form method="POST" id="profile-form">
    {% csrf_token %}

    <div class="form-group mb-3">
      <label for="id_about">HakkÄ±mda</label>
      {{ form.about }}
    </div>


    <div class="form-group mb-3">
      <label for="id_graduated_school">Mezun OlduÄŸu Okul</label>
      {{ form.graduated_school }}
    </div>

    <div class="form-group mb-3">
      <label>BranÅŸ</label>
      <input type="text" class="form-control" value="{{ teacher.lesson.name }}" readonly>
    </div>


    <div class="form-group mb-3">
      <label for="id_years_of_experience">YÄ±l Deneyimi</label>
      {{ form.years_of_experience }}
    </div>

    <button type="button" id="edit-btn" class="btn btn-secondary">DÃ¼zenle</button>
    <button type="submit" id="save-btn" class="btn btn-primary" style="display:none;">Kaydet</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editBtn = document.getElementById('edit-btn');
    const saveBtn = document.getElementById('save-btn');
    const inputs = document.querySelectorAll('#profile-form input, #profile-form select, #profile-form textarea');

    // BaÅŸlangÄ±Ã§ta inputlarÄ± readonly yap
    inputs.forEach(input => input.setAttribute('readonly', true));

    editBtn.addEventListener('click', function() {
        inputs.forEach(input => input.removeAttribute('readonly'));
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-block';
    });
});
</script>

</body>
