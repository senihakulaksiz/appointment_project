{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gen AI Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'teacher_dashboard' %}">Öğretmen Paneli</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'teacher_profile' %}">Profilim</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_announcement' %}">Ders İlanı Yayınla</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chatbot_page' %}">Chatbot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2>Gen AI Chatbot</h2>

    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 20px;">
        <!-- Burada sohbet mesajları birikecek -->
    </div>

    <form id="ask-form">
        {% csrf_token %}
        <input type="text" id="prompt" placeholder="Bir soru yazın..." class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Sor</button>
    </form>
</div>

<script>
const chatBox = document.getElementById('chat-box');

document.getElementById('ask-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const prompt = document.getElementById('prompt').value;

    // Kullanıcının mesajını ekle
    const userMessage = document.createElement('div');
    userMessage.innerHTML = "<strong>Sen:</strong> " + prompt;
    chatBox.appendChild(userMessage);

    fetch("{% url 'ask_llm' %}", {
        method: "POST",
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: new URLSearchParams({
            'prompt': prompt
        })
    })
    .then(response => response.json())
    .then(data => {
        const botMessage = document.createElement('div');
        botMessage.innerHTML = "<strong>Bot:</strong> " + (data.response || data.error);
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll en aşağı insin
    })
    .catch(error => {
        const errorMessage = document.createElement('div');
        errorMessage.innerHTML = "<strong>Hata:</strong> " + error;
        chatBox.appendChild(errorMessage);
    });

    document.getElementById('prompt').value = '';
});
</script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
