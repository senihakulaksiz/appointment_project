{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ders Başvurusu Yap</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container mt-5">
    <h2>"{{ announcement.title }}" için Başvuru Yap</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Başvuruyu Gönder</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Anasayfaya Dön</a>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
